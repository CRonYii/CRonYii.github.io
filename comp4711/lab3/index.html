<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="Lab.css" />
  <title>Lab</title>
</head>

<body>
  <div id="root">
    <div class="App">
      <div class="lab2-header">
        <p class="page-title">Artist Directory</p>
        <div class="h-container">
          <input class="input-bar">
          <div id="toggle-add-artist-form" class="btn btn-normal">Add artist</div>
        </div>
        <div id="add-artist-form" class="v-form none">
          <input id="input-name" class="input-bar" placeholder="Artist Name">
          <input id="input-about" class="input-bar" placeholder="About Artist">
          <input id="input-image-url" class="input-bar" placeholder="Image URL">
          <div id="add-artist" class="btn btn-normal">Add</div>
        </div>
      </div>
      <div class="people-list"></div>
    </div>
  </div>
</body>
<script src="Lab.js"></script>

</html>
